<html lang="fr">

    <body>
        <form name="form" id="form" method="" action="">
            <input type="text" name="lastname" placeholder="Nom" required/><br/>
            <input type="text" name="firstname" placeholder="Prénom" required/><br/>
            <input type="email" name="email" placeholder="mail@univ-lemans.fr" required/><br/>

        </form>
        <div id="divselectfile"></div>
        <embed class="vizualizing" id="visuembed" style="display: none; background-color: #333; width: 50%;" height="500" src="">
        <div id="model" style="display: none; width: 50%; height: 500px;"> </div>
        <img class="vizualizing" id="visuimg" style="background-color: #333; width: 50%;" height="500" scr="">
        <input type="submit" onclick="return validateForm()"/>
    </body>
</html>
