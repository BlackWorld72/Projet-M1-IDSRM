<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Faire une demande</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <section class="menu">
        <img class="logoLeMansUniversite"
             src="res/logo-le-mans-universite.png"
             alt="Logo Le Mans Université">
        <ul class="navbar">
            <li><a class="active" href="faireunedemande.html">Faire une demande</a>
            <li><a href="prendrerendezvous.html">Prendre un rendez-vous</a>
            <li><a href="mesdemandes.html">Consulter mes demandes</a>
            <li><a href="deconnexion.html">Déconnexion</a>
        </ul>
    </section>
    <section>
        <main class="pageDroite">
            <div class="contenuPageDroite">
                <div class="titrePage">
                    <h1><b>IDSRM</b></h1>
                </div>
                <div class="row formulaire">
                    <div class="col-sm-6">
                        <div class="container">
                            <form action="/ma-page-de-traitement" method="post">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="nom"  class="form-label">Nom</label>
                                        <input type="text" readonly disabled class="form-control" id="nom" name="user_nom" placeholder="Doe">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="prenom" class="form-label">Prénom</label>
                                        <input type="text" readonly disabled class="form-control" id="prenom" name="user_prenom" placeholder="John">
                                    </div>
                                    <div class="col-sm-12" >
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" readonly disabled class="form-control" id="email" name="user_mail" placeholder="john.doe@univ-lemans.fr">
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="intitule" class="form-label">Intitulé du projet</label>
                                        <input type="text" required class="form-control" id="intitule" name="projet_intitule" placeholder="Intitulé du projet">
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="description" class="form-label">Description du projet</label>
                                        <textarea class="form-control" id="description" name="projet_description" placeholder="Description du projet"></textarea>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="fichiers" class="form-label">Plan(s)</label>
                                        <input class="form-control" type="file" id="fichiers" multiple>
                                    </div>
                                    <div class="row col-sm-8">
                                        <label for="datelimite" class="col-sm-3 col-form-label">Date limite</label>
                                        <div class="col-sm-5">
                                            <input type="date" required class="form-control" id="datelimite" name="projet_datelimite">
                                        </div>
                                    </div>
                                    <div class="row col-sm-10">
                                        <label for="equipe_recherche" class="col-sm-6 col-form-label">Nom de l’équipe de recherche</label>
                                        <div class="col-sm-6">
                                            <input type="text" required class="form-control" id="equipe_recherche" name="projet_equipe_recherche" placeholder="Nom de l'équipe de recherche">
                                        </div>
                                    </div>
                                    <div class="row col-sm-10">
                                        <label for="prisedeRDV" class="col-sm-6 col-form-label">Souhaitez-vous un rendez-vous ?</label>
                                        <div class="col-sm-4">
                                            <select class="form-select" id="prisedeRDV">
                                                <option selected></option>
                                                <option value="O">Oui</option>
                                                <option value="N">Non</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h2>Visualisation des fichiers</h2>
                        <script> 
							$(function(){
							  $("#includedContent").load("affichage_fichier.html"); 
							});
						</script> 
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
